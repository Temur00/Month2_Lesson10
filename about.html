<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar_logo">
          <img src="./images/logo_navbar.png" alt="Logo" />
        </div>
        <p class="nav_services">Services</p>
        <p class="nav_about">About</p>
        <p class="nav_contacts">Contacts</p>
        <div class="nav_buttons">
          <button class="nav_login">Log in</button>
          <button class="nav_open">Open an account</button>
          <button class="nav_en">EN</button>
        </div>
      </div>
      <div class="main_part">
        <div class="main_hero">
          <img class="main_logo" src="./images/logo_main.png" alt="logo" />
          <h1 class="main_heading">Welcome to ByTrend!</h1>
          <div class="ac_page1">
            <p class="check_acc">Already have an account?</p>
            <p class="main_login"><a href="./contact.html">Log in</a></p>
          </div>
          <div class="main_info">
            <div class="location1">
              <label for="email">Email</label>
              <p class="sign_color">*</p>
            </div>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="    Email adress"
            />
            <div class="location2">
              <label for="Phone">Phone</label>
              <p class="sign_color">*</p>
            </div>
            <input
              type="tel"
              name="Phone"
              id="Phone"
              placeholder="    +998                     start with the country code like this"
            />

            <div class="location_inworld">
              <div class="country_style">
                <div class="country_stil">
                  <label for="region">Country</label>
                  <p class="sign_color">*</p>
                </div>
                <input list="reg" type="text" name="region" id="region" />
                <datalist id="reg">
                  <option value="United Kingdom" />
                  <option value="United States" />
                  <option value="Uzbekistan" />
                  <option value="Russia" />
                  <option value="Switzerland" />
                  <option value="Japan" />
                  <option value="China" />
                  <option value="South Korea" />
                  <option value="Other" />
                </datalist>
              </div>

              <div class="city_stylee">
                <div class="city_style">
                  <div class="country_stil">
                    <label for="region">City</label>
                    <p class="sign_color">*</p>
                  </div>
                  <input
                    type="text"
                    name="region"
                    id="region"
                    placeholder="   Name of city"
                  />
                </div>
              </div>
            </div>
            <div class="password-field">
              <div class="pas_style">
                <label for="password">Password</label>
                <p class="sign_color">*</p>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
              />

              <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->
            </div>

            <div class="password-field">
              <div class="pas_style">
                <label for="Confirm password">Confirm password</label>
                <p class="sign_color">*</p>
              </div>
              <input type="password" id="password" name="password" />

              <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->
            </div>
            <div class="continue">
              <p class="con_text"><a href="./contact.html">Register</a></p>
            </div>
          </div>
          <p class="paragraph">
            By signing up, you are agreeing to our Terms & Conditions and
            Privacy Policy.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
