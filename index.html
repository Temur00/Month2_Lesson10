<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in up</title>
  <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar_logo">
          <img src="./images/logo_navbar.png" alt="Logo" />
        </div>
        <p class="nav_services">Services</p>
        <p class="nav_about">About</p>
        <p class="nav_contacts">Contacts</p>
        <div class="nav_buttons">
          <button class="nav_login">Log in</button>
          <button class="nav_open">Open an account</button>
          <button class="nav_en">EN</button>
        </div>
      </div>
      <div class="main_part">
        <div class="main_hero">
          <img class="main_logo" src="./images/logo_main.png" alt="logo" />
          <h1 class="main_heading">Welcome to ByTrend!</h1>
          <div class="ac_page1">
            <p class="check_acc">Already have an account?</p>
            <p class="main_login"><a href="./contact.html">Log in</a></p>
          </div>
<div class="main_info">

  <div class="full_name">
    <div class="name_1">
              <div class="sign_1">
                <label for="First name">First name</label>
                <p class="sign_color">*</p>
              </div>
              <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Tim"
              />
            </div>
            <div class="surname_2">
              <div class="sign_1">
                <label for="Last name">Last name</label>
                <p class="sign_color">*</p>
              </div>
              <input
              type="text"
              name="lastname"
              id="lastname"
                placeholder="Adams"
                />
              </div>
          </div>
          <div class="birth_date">
            <div class="sign_1">
              <label for="Birth Date">Birth Date</label>
              <p class="sign_color">*</p>
            </div>
            <input
              type="date"
              name="birthdate"
              id="birthdate"
              placeholder="12.27.2005"
            />
          </div>
          
          <div class="sign_1">
            <p class="choose_gen">Gender <p class="sign_color1">*</p></p>
         </div>
          <div class="gender">
            <div class="sign_1">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" />
            </div>
          </div>
          <br>
          <div class="skypesection">
            <div class="skype_section">
              <label for="Skype">Skype</label>
              <input 
              name="Skype"
              id="Skype"
              placeholder="Your login Skype"
              >
              
            </div>
          </div>
           <br>
          <div class="skype_section">
            <label for="Promo">Promo</label>
            <input 
            name="Skype"
            id="Skype"
            placeholder="Your promo"
            >
            
          </div>
          <div class="continue"><p class="con_text"><a href="./about.html">Continue</a></p></div>

        </div>
      </div>
      <p class="paragraph">
        Â©2020 All Rights Reserved. Lorem Technologies, Inc.
      </p>
    </div>
  </body>
</html>
