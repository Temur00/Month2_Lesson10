<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar_logo">
          <img src="./images/logo_navbar.png" alt="Logo" />
        </div>
        <p class="nav_services">Services</p>
        <p class="nav_about">About</p>
        <p class="nav_contacts">Contacts</p>
        <div class="nav_buttons">
          <button class="nav_login">Log in</button>
          <button class="nav_open">Open an account</button>
          <button class="nav_en">EN</button>
        </div>
      </div>
      <div class="hero">
        <div class="main_part">
          <div class="main_hero">
            <img class="main_logo" src="./images/logo_main.png" alt="logo" />
            <h1 class="main_heading">Welcome to ByTrend!</h1>
            <div class="ac_page1">
              <p class="check_acc">Don't have an account yet?</p>
              <p class="main_login"><a href="./index.html">Register</a></p>
            </div>

            <div class="main_info">
              <div class="location1">
                <label for="email">Email</label>
                <p class="sign_color">*</p>
              </div>
              <input
                type="email"
                name="Email"
                id="Email"
                placeholder="    Email adress"
              />
            </div>
            <div class="pas_stil">
              <div class="password-field">
                <div class="pas_style">
                  <label for="password">Password</label>
                  <p class="sign_color">*</p>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="********"
                />

                <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->
              </div>
            </div>
            <div class="continue"><p class="con_text">Continue</p></div>
          </div>
          <p class="paragraph">
            Â©2020 All Rights Reserved. Lorem Technologies, Inc.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
